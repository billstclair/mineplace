<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mineplace Server Test Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>html { width:100%; height: 100%; }</style>
  <script type='text/javascript' src='js/PortFunnel.js'></script>
  <script type='text/javascript' src='js/PortFunnel/WebSocket.js'></script>
  <style type='text/css'>
    a.message {
        color: black;
        text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="mount"></div>
  <script src="client.js"></script>
  <script>
    var url = window.location.href
    if (url.endsWith('#')) {
      url = url.slice(0, -1);
    }
      
    app = Elm.Client.init(
      { node: document.getElementById('mount'),
        flags: url.replace('http', 'ws')
      }
    );
    PortFunnel.subscribe(app)
  </script>
</body>
</html>
